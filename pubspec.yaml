  # cached_network_image: ^3.2.3
  # image_picker: ^1.0.5
  # flutter_datetime_picker_plus: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/font/
    - assets/icons/brands/
    - assets/img/
    - assets/logos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/font/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/font/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins/Poppins-Bold.ttf
          weight: 800

